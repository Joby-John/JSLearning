<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paid?</h1>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br>

    <input type="radio" id="visa" name="payment">
    <label for="visa">Visa</label><br>

    <input type="radio" id="mastercard" name="payment">
    <label for="mastercard">MasterCard</label><br>

    <input type="radio" id="gpay" name="payment">
    <label for="gpay">Google Pay</label><br><br>

    <button id="submit">Submit</button>

    <p id="subresult"></p>
    <p id="payresult"></p>

    <script src="index.js"></script> <!-- JavaScript linked here -->
</body>
</html>
