<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading"> Rock-Paper-Scissors</h1>
    <div id="container">
        <div id="rock" class="choice">👊</div>
        <div id="paper" class="choice">✋</div>
        <div id="scissor" class="choice">✌️</div>
    </div>

    <div id="role">
        <div id="player">Player </div>
        <div id="computer">Computer </div>
    </div>

    <div id="points">
        <p id="playerPoints">Player Score: 0</p>
        <p id="computerPoints">Computer Score: 0</p>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
