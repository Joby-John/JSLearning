<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./images/black.jpg" width="80%">
            <img class="slide" src="./images/blue.jpg" width="80%">
            <img class="slide" src="./images/orange.jpg" width="80%">
            <img class="slide" src="./images/yellow.jpg" width="80%">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
