<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Roll Dice</h1>
        <label for="guess">Enter number of Dice</label><br><br>
        <input type="number" min="1" max="6" id="guess"> <br><br> 
        <button id="confirm" onclick="rollDice()">Roll the dice</button>      

        <div id="result"></div><br>
        <div id="imageResult"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
